spring.datasource.url=jdbc:log4jdbc:postgresql://localhost:5432/uvp
spring.datasource.username=postgres
spring.datasource.password=123456
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.sql.init.encoding=UTF-8
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

spring.codec.max-in-memory-size=64MB
spring.config.import=classpath:/vuln-resources.properties

logging.level.root=INFO
logging.level.jdbc.audit=WARN
logging.level.jdbc.sqlonly=WARN
logging.level.jdbc.resultset=WARN
logging.level.log4jdbc.log4j2=WARN

spring.quartz.auto-startup=false
spring.batch.job.enabled=false

encryption.password=123456